<template name="threads">
	{{# with messageContext}}
		<ul class="thread">
				{{#each thread in threads}}
					{{> nrr nrrargs 'message' groupable=false msg=thread room=room subscription=subscription settings=settings templatePrefix='threads-' customClass="js-open-thread" u=u forceDate=true}}
				{{/each}}
		</ul>
		<div class="rc-user-info-container flex-nav animated{{#unless message}} animated-hidden{{/unless}}">
			{{#if message}} {{> thread mainMessage=message room=room subscription=subscription settings=settings close=close}} {{/if}}
		</div>
	{{/with}}
</template>
